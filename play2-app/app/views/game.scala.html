@(h: org.oregami.html.HtmlHeader, game: org.oregami.entities.Game)

@main(h.getTitle()) {

  <h4>@game.getMainTitle()</h4>
    AddOn: @game.addOn <br/>
    Compilation: @game.compilation <br/>
    <br/>


  <ul>
    @for(releaseGroup <- game.getReleaseGroupList()) {
      <li>@releaseGroup.getSystem() (@releaseGroup.getReleaseGroupType())
    }
  </ul>}
